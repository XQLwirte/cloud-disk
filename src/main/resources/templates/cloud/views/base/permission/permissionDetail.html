<!-- 权限详情 -->
<div id="permissionDetail" class="dialog-main">
	<div class="layui-row">
		<div class="layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">权限ID:</label>
			<label class="layui-form-label label-text-left">[[${permission.permissionId}]]</label>
		</div>
		<div class="layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">权限名称:</label>
			<label class="layui-form-label label-text-left">[[${permission.permissionName==null?'无':permission.permissionName}]]</label>
		</div>
		<div class="layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">权限码:</label>
			<label class="layui-form-label label-text-left">[[${permission.permissionCode==null?'无':permission.permissionCode}]]</label>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">创建人:</label>
			<label class="layui-form-label label-text-left">[[${permission.createBy==null?'无':permission.createBy}]]</label>
		</div>
		<div class="layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">创建时间:</label>
			<label class="layui-form-label label-text-left label-width-auto">[[${permission.createTime==null?'无':#dates.format(permission.createTime,'yyyy-MM-dd HH:mm:ss')}]]</label>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">更新人:</label>
			<label class="layui-form-label label-text-left">[[${permission.updateBy==null?'无':permission.updateBy}]]</label>
		</div>
		<div class="layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">更新时间:</label>
			<label class="layui-form-label label-text-left label-width-auto">[[${permission.updateTime==null?'无':#dates.format(permission.updateTime,'yyyy-MM-dd HH:mm:ss')}]]</label>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-col-md12 layui-col-xs12">
			<label class="layui-form-label">描述:</label>
			<label class="layui-form-label label-width-auto label-text-left">[[${permission.permissionDescribe==null?'无':permission.permissionDescribe}]]</label>
		</div>
	</div>
</div>
<script th:inline="javascript">
	layui.use([ 'jquery'], function() {
		var $ = layui.jquery;
	});
</script>
